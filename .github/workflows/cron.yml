name: Cron Job

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 7 * * *'

jobs:
  run_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        if: ${{ secrets.ZENODO_PAT != '' && secrets.DLD_URL != '' }}
        env:
          ZENODO_TOKEN: ${{ secrets.ZENODO_PAT }}
          DLD_URL: ${{ secrets.DLD_URL }}
        run: |
          make all
