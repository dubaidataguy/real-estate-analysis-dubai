name: Cron Job - Generate Parquet Dataset

on:
  schedule:
    - cron: '30 5 * * *'

jobs:
  run_job:
    runs-on: ubuntu-latest
    env:
      ACTIONS_RUNNER_DEBUG: true
      ACTIONS_STEP_DEBUG: true
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Set RELEASE_DATE
        shell: bash
        run: echo "RELEASE_DATE=$(date +'%Y-%m-%d')" >> $RELEASE_DATE

      - name: Set Environment variables
        run: |
          echo "ZENODO_TOKEN=${{ secrets.ZENODO_PAT }}" >> $ZENODO_TOKEN
          echo "DLD_URL=${{ secrets.DLD_URL }}" >> $DLD_URL

      - name: Generate Parquet Dataset       
        run: |
          make all
      
      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: "rent_contracts_${{ env.RELEASE_DATE }}"
          name: "Rent Contracts Release ${{ env.RELEASE_DATE }}"
          files: output/rent_contracts_${{ env.RELEASE_DATE }}.parquet