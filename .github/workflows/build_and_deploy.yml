name: Dev - Build and Deploy

on:
  push:
    branches:
      - dev
    tags: 
      - '*'

jobs:
  run_job: 
    runs-on: ubuntu-latest
    env:
      ACTIONS_RUNNER_DEBUG: true
      ACTIONS_STEP_DEBUG: true  
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
 
      - name: Generate Parquet Dataset
        env: 
          ACTIONS_RUNNER_DEBUG: true
          ACTIONS_STEP_DEBUG: true
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
          DLD_URL: ${{ secrets.DLD_URL }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}  
        run: |
          make all

      - name: Push Kaggle Kernel
        uses: harupy/push-kaggle-kernel@master
        with:
          id: ${{ secrets.KAGGLE_USERNAME }}/rent-contracts-dubai
          title: Rent Contracts - Dubai
          code_file: insights.ipynb
          language: python
          kernel_type: notebook
          is_private: false
          enable_gpu: false
          enable_internet: false